<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="anim"></h1> Typewrite animation using CSS  -->
      <h1 id="quiz-heading"></h1>
      <p>
        The questions are basic <span id="accent">logical-reasoning</span> ones.
        <br />
        <span id="accent">Total Questions: </span>6 <br />
        1 Correct Answer = Score <span id="accent">+ +</span>
      </p>
      <span id="score-display"></span>
      <div class="style-box">
        <div class="question"></div>
        <div class="answer-container"></div>
      </div>
    </div>
  </body>
